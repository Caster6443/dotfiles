# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5

    #设置浮动窗口的四周保留像素空间大小，写0就全部填满
    gaps_out = 5,10,10,10

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    #layout = dwindle
    layout = scrolling
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    # 贝塞尔曲线定义：专注于平滑和线性效果，移除弹跳
    bezier = easeOutQuint,   0.23, 1,    0.32, 1     # 平滑缓出，用于流畅结束
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1     # 缓入缓出，用于自然过渡
    bezier = linear,         0,    0,    1,    1     # 线性，用于纯平移效果
    bezier = almostLinear,   0.5,  0.5,  0.75, 1     # 近线性，轻微缓动
    bezier = quick,          0.15, 0,    0.1,  1     # 快速缓出，用于瞬时动作
    bezier = smoothExit,     0.17, 0.67, 0.24, 1     # 自定义流畅退出，类似线性但更自然

    # 动画规则：大幅增加持续时间，使用平滑曲线和滑动样式
    animation = global,        1,     2.0,   smoothExit        # 全局动画，速度: 2.0
    animation = border,        1,     1.5,   easeOutQuint      # 边框动画，速度: 1.5
    animation = windows,       1,     2.0,   smoothExit        # 窗口移动，速度: 2.0（重点调整）
    animation = windowsIn,     1,     1.8,   easeOutQuint, popin 80%  # 窗口打开，速度: 1.8
    animation = windowsOut,    1,     1.8,   smoothExit, popin 80%    # 窗口关闭，速度: 1.8
    animation = fadeIn,        1,     1.2,   easeOutQuint      # 淡入，速度: 1.2
    animation = fadeOut,       1,     1.2,   easeOutQuint      # 淡出，速度: 1.2
    animation = fade,          1,     1.5,   smoothExit        # 通用淡入淡出，速度: 1.5
    animation = layers,        1,     1.5,   easeOutQuint      # 层动画，速度: 1.5
    animation = layersIn,      1,     1.5,   easeOutQuint, fade  # 层进入，速度: 1.5
    animation = layersOut,     1,     1.5,   smoothExit, fade    # 层退出，速度: 1.5
    animation = fadeLayersIn,  1,     1.2,   easeOutQuint      # 层淡入，速度: 1.2
    animation = fadeLayersOut, 1,     1.2,   easeOutQuint      # 层淡出，速度: 1.2
    # 工作区动画：使用滑动效果，增加持续时间
    #注释的三行，是横向滚动的动画
    #animation = workspaces,    1,     2.0,   smoothExit, slidevert  # 工作区切换，速度: 2.0（重点调整）
    #animation = workspacesIn,  1,     1.8,   easeOutQuint, slide    # 工作区进入，速度: 1.8
    #animation = workspacesOut, 1,     1.8,   smoothExit, slide      # 工作区退出，速度: 1.8
    animation = workspaces,    1,     2.0,   smoothExit, slidevert
    animation = workspacesIn,  1,     1.8,   easeOutQuint, slidevert 
    animation = workspacesOut, 1,     1.8,   smoothExit, slidevert
    animation = zoomFactor,    1,     0.8,   quick              # 缩放动画，速度: 0.8
}


